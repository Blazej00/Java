<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <script type="text/javascript">
            function pole_obrycki()
            {
            var a_obr= parseFloat(document.getElementById('dlugosc').value);
            var b_obr= a_obr*a_obr;
            document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_obr.toFixed(2)+" cm^2";
            }
            function obwod_obrycki()
            {
            var a_obr= parseFloat(document.getElementById('dlugosc').value);
            var b_obr= 4*a_obr;
            document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_obr.toFixed(2)+" cm";
            }
        </script>
        <h1>Wszystko o KWADRACIE</h1><br><br>
        Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
        <input type="button" name="pole" value="Oblicz pole" Onclick="pole_obrycki()"><br><br>
        <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_obrycki()"><br><br>
        <div style="color:red;font-size:50px;"id="nazwa"></div>
    </body>
</html>
