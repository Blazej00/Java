 <script language="JavaScript">
let A=prompt("A=","");
let A_obr=parseFloat(A);
let B=prompt("B=","");

let C_obr=A_obr*A_obr*A_obr;
let D_obr=3*A_obr*A_obr*B_obr;
let E_obr=3*A_obr*B_obr*B_obr;
let F_obr=B_obr*B_obr*B_obr;
let O_obr=C_obr+D_obr+E_obr+F_obr;

document.write("A="+A_obr+" "+"B="+B_obr+"<br>");
document.write("("+A_obr+"+");
document.write(B_obr+")^3=");
document.write(A_obr+"^3 + 3*(("+A_obr+")^"+B_obr+")*("+B_obr+") + 3*("+A_obr+")*(("+B_obr+")^"+B_obr+")");
document.write(B_obr+"^3 = "+C_obr+"+"+D_obr+"+"+E_obr+"+"+F_obr+"="+O_obr+"<br>");
 </script>
