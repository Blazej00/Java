<!DOCTYPE html>
<html>
<head>
<title>Obliczenia</title>
<style>
body {
  background-color: silver; 
}
p {
  color: red;
  font-size: 41px;
}
#menu {
  color: blue;
  font-size: 41px;
}

</style>
</head>
<body>

<p id="nazwisko">Moje nazwisko to: Błażej Obrycki</p>
<p id="oblicz"></p>
<a id="menu"></a>
<br><br>
<input type="button" name="wybór opcji" value="wybór opcji" onclick="opcja_obr('')">
<br><br>
<a id="opcje"> </a>
<script>
  const imie_obr = "Błażej";
  const nazwisko_obr = "obrycki";
  
  const dur_obr = 29 + 50;
  const liczba1_obr = imie_obr.length;
  const liczba2_obr = liczba1_obr + 7;
  const liczba3_obr = nazwisko_obr.length;
  const liczba4_obr = liczba3_obr + 4;
  const lln_obr = liczba3_obr + 20;

  document.getElementById("oblicz").innerHTML = 
    "liczba1 = " + liczba1_obr + "<br>" +
    "liczba2 = " + liczba1_obr + " + 7 = " + liczba2_obr + "<br>" +
    "liczba3 = " + liczba3_obr + "<br>" +
    "liczba4 = " + liczba3_obr + " + 4 = " + liczba4_obr + "<br>";
	
  document.getElementById("menu").innerHTML = 
	"------------MENU------------" + "<br>" +
	liczba1_obr + "-wyświetlanie teorii o operatorach logicznych" + "<br>" +
	lln_obr + "- sprawdzanie czy liczba należy do przedziału (od " + liczba1_obr + "; do" + liczba2_obr + "]" + "<br>" +
	dur_obr + "- czy liczba należy do przedziału (-oo ; " + liczba1_obr + ")  lub [" + liczba2_obr + " ; +oo))";
	
	 function opcja_obr() {
            let opcja = prompt("podaj opcję= ","");	
			
   if(opcja==9)
  {
   document.getElementById("opcje").innerHTML = 
   "<font color=green size=7;>Jesteś w opcji 9 -->teoria</font>" + "<br>" + 
   "<font color=blue size=5;>&& i x=3 y=4 (x<0 && y>2) wynik-->prawda</font>" + "<br>" +
   "<font color=blue size=5;>|| lub x=3 y=4 (x==8 || y==6) wynik-->fałsz</font>" + "<br>" +
   "<font color=blue size=5;>! zaprzeczenie x=3 y=4 !(x==y) wynik-->prawda</font>" + "<br>";
  }
 else if (opcja == 25) {
  let przedz_obr = prompt("podaj liczbę: ", "");
  let przedz = parseFloat(przedz_obr);
  
  let wyp_obr = ""; 

  wyp_obr += "<font color=green size=7>Jesteś w opcji 25 -->Przedział";

  if (przedz >= 9 && przedz <= 16) 
  {
    wyp_obr += "<br>Liczba należy do przedziału";
  } 
  else 
  {
    wyp_obr += "<br>Liczba nie należy do przedziału";
  }
  wyp_obr += "</font><br>"; 

  document.getElementById("opcje").innerHTML = wyp_obr;
}
else if (opcja == 79) {
  let przedz2_obr = prompt("podaj liczbę: ", "");
  let przedz2 = parseFloat(przedz2_obr);
  
  let wyp2_obr = ""; 

  wyp2_obr += "<font color=green size=7>Jesteś w opcji 79 -->Przedział";

  if (przedz2 < 9 || przedz2 >= 16) 
  {
    wyp2_obr += "<br>Liczba należy do przedziału";
  } 
  else 
  {
    wyp2_obr += "<br>Liczba nie należy do przedziału";
  }
  wyp2_obr += "</font><br>"; 

  document.getElementById("opcje").innerHTML = wyp2_obr;
}

else
{
  document.getElementById("opcje").innerHTML = 
  "<font color=red size=7>nie ma takiej opcji</font>";
}

}

</script>

</body>
</html>
