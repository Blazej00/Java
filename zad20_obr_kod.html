<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function AB_obr() {
             let aX_obr = parseFloat(document.getElementById('aX').value);
             let aY_obr = parseFloat(document.getElementById('aY').value);
             let bX_obr = parseFloat(document.getElementById('bX').value);
             let bY_obr = parseFloat(document.getElementById('bY').value);
              document.getElementById("odpowiedz").innerHTML = "AB= "
                + (Math.sqrt((aX_obr - bX_obr) ** 2 + (aY_obr - bY_obr) ** 2)).toFixed(2);
            }
        
          function BC_obr() {
             let bX_obr = parseFloat(document.getElementById('bX').value);
             let bY_obr = parseFloat(document.getElementById('bY').value);
             let cX_obr = parseFloat(document.getElementById('cX').value);
             let cY_obr = parseFloat(document.getElementById('cY').value);
              document.getElementById("odpowiedz").innerHTML = "BC= "
                + (Math.sqrt((bX_obr - cX_obr) ** 2 + (cY_obr - cY_obr) ** 2)).toFixed(2);
            }
        
        function AC_obr() {
             let aX_obr = parseFloat(document.getElementById('bX').value);
             let aY_obr = parseFloat(document.getElementById('bY').value);
             let cX_obr = parseFloat(document.getElementById('cX').value);
             let cY_obr = parseFloat(document.getElementById('cY').value);
              document.getElementById("odpowiedz").innerHTML = "AC= "
                + (Math.sqrt((aX_obr - cX_obr) ** 2 + (aY_obr - cY_obr) ** 2)).toFixed(2);
            }
        </script>
        <h1>ZADANIE 20</h1><br><br>
          Podaj X punktu A: <input type="text" id="aX"><br>
          Podaj Y punktu A: <input type="text" id="aY"><br>
          Podaj X punktu B: <input type="text" id="bX"><br>
          Podaj Y punktu B: <input type="text" id="bY"><br>
          Podaj X punktu C: <input type="text" id="cX"><br>
          Podaj Y punktu C: <input type="text" id="cY"><br>
        <input type="button" value="Oblicz AB" Onclick="AB_obr()"><br><br>
        <input type="button" value="Oblicz BC" Onclick="BC_obr()"><br><br>
        <input type="button" value="Oblicz AC" Onclick="AC_obr()"><br><br>
        <div id="odpowiedz"></div>
    </body>
