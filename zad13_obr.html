<!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_obr=parseFloat(liczba);
document.write("1/"+m_obr+"=");
document.write("1/"+(1+m_obr)+"+");
document.write("1/"+(m_obr*(m_obr+1))+"<br>");

document.write("1/"+(1+m_obr)+"=");
document.write("1/"+(2+m_obr)+"+");
document.write("1/"+((m_obr+1)*(m_obr+2))+"<br>");
 </script>
</div>
</body>
</html>
