
<html>
 <head>
 <script type="text/javascript">
 function Komputerobrycki(komputer_bla,kolor_bla,chlodzenie_bla,cena_bla)
{
this.komputer=komputer_bla;
this.kolor=kolor_bla;
this.chlodzenie=chlodzenie_bla;
this.cena=cena_bla;
}
 Komputerobrycki.prototype.pokaz_obrycki = function () 
 {
 alert(this.komputer + ' ' + this.kolor+ ' ' + this.chlodzenie+ ' ' + this.cena);
 };
var hp = new Komputerobrycki("hp", "czarny", "powetrzne", "5000"); 
var dell = new Komputerobrycki("dell", "bialy", "wodne", "3000");
var apple = new Komputerobrycki("apple","szary","powietrzne", "10000");
  
hp.pokaz_obrycki(); 
dell.pokaz_obrycki(); 
apple.pokaz_obrycki(); 
  
 document.write("dostęp do właściwości"+"<br>");
  
 document.write("Komputer 1: "+" "+hp.komputer+" "+hp.kolor+" "+hp.chlodzenie+" "+hp.cena+"<br>");
 document.write("Komputer 2: "+" "+dell.komputer+" "+dell.kolor+" "+dell.chlodzenie+" "+dell.cena+"<br>");
document.write("Komputer 3: "+" "+apple.komputer+" "+apple.kolor+" "+apple.chlodzenie+" "+apple.cena+"<br>");

  
 </script> 
 </head>
<body>
<br>
 programowanie obiektowe 
</body>
</html>
